<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>25-1 |CSS lec3</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <!-- descendent selector -->
    <h1>
        hello world
    </h1>
    <main>
        <p>hello  i am paragraph</p>
    </main>
    <h1>
        <p>
            hola world
        </p>
    </h1>
    <!-- adjacent siblings selector -->
    <section> 
        <p>
            hello world
        </p>
    </section>
    
    <p>i am paragraph 2</p>
    <p>hello world</p>

<!-- general selector -->
<a href="https://www.google.com" target="_blank">google</a>

</body>
</html>
