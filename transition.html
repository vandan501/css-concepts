<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>27-1 |CSS Transition lec3</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: black;
            
            transition: width 2s;
            /* transition: background-color 5; */
            /* transition-timing-function: ease-in-out; */
            transition-delay: 3s;
        }
        div:hover{
            width: 200px;
            /* height: 200px; */
        }

    </style>

</head>
<body>
    <!-- transition in css and tooltips -->
    <div></div>
